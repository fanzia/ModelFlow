			</ul>
		</div>
	</div>

	<div id="center">

			<div id="models_container">
			</div>
		</div>
		<div id="main">

				<i class="fa fa-upload" aria-hidden="true"></i>
			</div>
			<div id="funcs">
				<div class="titlebar">
					<span>算法库</span>
					<i class="fa fa-window-maximize funcs-resize" aria-hidden="true"></i>
				</div>
				<div id="func_container">	
				</div>
			</div>
			<div id="main_top">

				<div id="tasks">
					<div class="titlebar">任务进程</div>
					<div id="tasks_container"></div>
				</div>
				<div id="canvas"></div>
			</div>
			<div id="result_panel">
				<div class="titlebar">输出</div>
				<div id="result">

					<div class="table">
						<div class="row header">
							<div class="cell">
								名称
							</div>
							<div class="cell">
								状态
							</div>
							<div class="cell">
								开始时间
							</div>
							<div class="cell">
								结束时间
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
